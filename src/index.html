<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel">
      <button class="change-carousel-item arrow-left">&lt;</button>
      <div class="images-container">
        <img src="https://picsum.photos/400/300?random=1" alt="This is a placeholder Image">
        <img src="https://picsum.photos/400/300?random=2" alt="This is a placeholder Image">
        <img src="https://picsum.photos/400/300?random=3" alt="This is a placeholder Image">
        <img src="https://picsum.photos/400/300?random=4" alt="This is a placeholder Image">
        <img src="https://picsum.photos/400/300?random=5" alt="This is a placeholder Image">
      </div>
      <button class="change-carousel-item arrow-right">&gt;</button>
    </div>
    <div class="image-tracker">
      <div data-slide-index="0" class="dot active"></div>
      <div data-slide-index="1" class="dot"></div>
      <div data-slide-index="2" class="dot"></div>
      <div data-slide-index="3" class="dot"></div>
      <div data-slide-index="4" class="dot"></div>
    </div>
  </div>
</body>
</html>
